/* Campos de entrada */

form input[type="email"],

    max-width: 250px;
    padding: 10px;

    border: 1px solid #444; /* Borda cinza */
    border-radius: 4px;
}

/* Botão de envio */
form button {
    margin-top: 20px;
    padding: 10px 20px;
    background-color: #fff; /* Fundo branco */
    color: #000; /* Texto preto */
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
    width: 100%;
    max-width: 250px;
    text-align: center;
}

form button:hover {
    background-color: #444; /* Fundo cinza escuro ao passar o mouse */
    color: #fff; /* Texto branco */
}
